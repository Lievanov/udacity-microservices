apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: udagram-feed
  name: udagram-feed
spec:
  replicas: 2
  selector:
    matchLabels:
      service: udagram-feed
template:
  metadata:
    labels:
      service: udagram-feed
  spec:
    containers:
    - image: docker.io/liev08/udagram-feed
      name: udagram-feed
      imagePullPolicy: Always
      resources:
        request:
          memory: "64Mi"
          cpu: "250m"
        limits:
          memory: "1024Mi"
          cpu: "500m"
      env:
      - name: URL
        valueFrom:
          configMapKeyRef:
            name: env-vars
            key: URL
      - name: AWS_BUCKET
        valueFrom:
          configMapKeyRef:
            name: env-vars
            key: AWS_BUCKET
      - name: AWS_PROFILE
        valueFrom:
          configMapKeyRef:
            name: env-vars
            key: AWS_PROFILE
      - name: AWS_REGION
        valueFrom:
          configMapKeyRef:
            name: env-vars
            key: AWS_REGION
      - name: JWT_SECRET
        valueFrom:
          configMapKeyRef:
            name: env-vars
            key: JWT_SECRET
      - name: PORT
          valueFrom:
            secretKeyRef:
              name: env-vars
              key: PORT
      - name: POSTGRES_DB
        valueFrom:
          configMapKeyRef:
            name: env-vars
            key: POSTGRES_DB
      - name: POSTGRES_HOST
        valueFrom:
          configMapKeyRef:
            name: env-vars
            key: POSTGRES_HOST
      - name: POSTGRES_USERNAME
        valueFrom:
          secretKeyRef:
            name: env-secret
            key: POSTGRES_USERNAME
      - name: POSTGRES_PASSWORD
        valueFrom:
          secretKeyRef:
            name: env-secret
            key: POSTGRES_PASSWORD
      volumeMounts:
      - name: aws-secret
        mountPath: "/root/.aws"
        readOnly: true
    restartPolicy: Always
    values:
    - name: aws-secret
      secret:
        secretName: aws-secret